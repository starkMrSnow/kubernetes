prometheus:
  prometheusSpec:
    retention: 2d
    retentionSize: 6GiB
    scrapeInterval: 60s
    evaluationInterval: 60s
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 300m
  service:
    type: NodePort
    nodePort: 32005

alertmanager:
  alertmanagerSpec:
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 100m
  service:
    type: NodePort
    nodePort: 32006

