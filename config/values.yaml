prometheus:
  prometheusSpec:
    retention: 2d
    retentionSize: 6GiB
    scrapeInterval: 60s
    evaluationInterval: 60s
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 256Mi
        cpu: 300m
  service:
    type: NodePort
    nodePort: 32005

alertmanager:
  alertmanagerSpec:
    resources:
      requests:
        memory: 64Mi
        cpu: 50m
      limits:
        memory: 128Mi
        cpu: 100m
  service:
    type: NodePort
    nodePort: 32006

grafana:
  enabled: true
  adminPassword: "admin"
  service:
    type: NodePort
    nodePort: 32007

  grafana.ini:
    server:
      root_url: https://mevin.online/grafana
      serve_from_sub_path: true
    auth.anonymous:
      enabled: true
      org_role: Viewer
    rendering:
      server_url: http://localhost:8090
      callback_url: https://mevin.online/grafana
      serve_from_sub_path: true
    smtp:
      enabled: true
      host: smtp.gmail.com:587
      user: 175dollarsnow@gmail.com
      password: $__file{/etc/secrets/smtp_password}
      from_name: Grafana Alerts
      from_address: 175dollarsnow@gmail.com
      starttls_policy: "Always"
      skip_verify: false

  imageRenderer:
    enabled: true
    image:
      repository: grafana/grafana-image-renderer
      tag: latest
      pullPolicy: IfNotPresent
    service:
      enabled: true
      type: ClusterIP 
      port: 8090

  extraSecretMounts:
    - name: smtp-secret
      secretName: grafana-smtp-secret
      mountPath: /etc/secrets
      readOnly: true

  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 256Mi
      cpu: 150m

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Loki
          type: loki
          access: proxy
          url: http://loki.monitoring.svc.cluster.local:3100
          isDefault: false

kubeStateMetrics:
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

nodeExporter:
  resources:
    requests:
      memory: 32Mi
      cpu: 30m
    limits:
      memory: 65Mi
      cpu: 50m

prometheusOperator:
  resources:
    requests:
      memory: 64Mi
      cpu: 50m
    limits:
      memory: 128Mi
      cpu: 100m

loki:
  enabled: true

  config: |
    auth_enabled: false

    server:
      http_listen_port: 3100

    ingester:
      lifecycler:
        ring:
          kvstore:
            store: inmemory
        final_sleep: 0s
      chunk_idle_period: 5m
      max_chunk_age: 1h
      chunk_target_size: 1048576

    schema_config:
      configs:
        - from: 2022-01-01
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/index
        cache_location: /loki/cache
        shared_store: filesystem
      filesystem:
        directory: /loki/chunks

    compactor:
      working_directory: /loki/compactor
      shared_store: filesystem
      retention_enabled: true

    limits_config:
      retention_period: 48h

    chunk_store_config:
      max_look_back_period: 48h

    table_manager:
      retention_deletes_enabled: true
      retention_period: 48h

  resources:
    requests:
      memory: 128Mi
      cpu: 50m
    limits:
      memory: 256Mi
      cpu: 100m

  service:
    type: NodePort
    nodePort: 32003

promtail:
  enabled: true
