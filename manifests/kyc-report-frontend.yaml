apiVersion: apps/v1
kind: Deployment
metadata:
  name: report-frontend
  labels:
    app:  kyc-report-frontend
spec: 
  replicas: 1
  selector:
    matchLabels:
      app:  kyc-report-frontend
  template:
    metadata:
      labels:
        app:  kyc-report-frontend
    spec:
      containers:
        - name: report-frontend
          image: stanleyotieno/kyc-report-service
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: report-frontend
spec:
  selector:
    app: kyc-report-frontend
  ports:
  - protocol: TCP
    nodePort: 32070
    port: 80
    targetPort: 80
  type: ClusterIP